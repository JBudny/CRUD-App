<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/d6e4ba0bca.js" crossorigin="anonymous"></script>
        <title>CRUD App</title>
    </head>

    <body>
        <div class="container-fluid fixed-top mb-2 px-0">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-dark bg-light py-2 text-center">
                        <h1>CRUD App</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div class="col-6 text-left">
                    <div class="employees-header p-2">
                        <h2>Employees</h2>
                    </div>
                </div>
                <div class="col-6 text-right">
                    <div class="employees-header p-2">
                        <button
                            type="button"
                            class="btn btn-primary bigger-font"
                            data-toggle="modal"
                            data-target=".add-employee-modal"
                        >
                            <span>+</span>
                        </button>

                        <div
                            class="modal fade add-employee-modal"
                            id="staticBackdrop"
                            data-backdrop="static"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="addEmployeeModal"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addEmployeeModal">Add employee</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="first-name-addon">
                                                        <i class="fas fa-user"></i>
                                                    </span>
                                                </div>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="First name"
                                                    aria-label="First name"
                                                    aria-describedby="first-name-addon"
                                                    name="first-name"
                                                    required
                                                />
                                                <div class="invalid-feedback">
                                                    Please provide a valid first name.
                                                </div>
                                            </div>

                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="last-name-addon">
                                                        <i class="fas fa-user"></i>
                                                    </span>
                                                </div>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Last name"
                                                    aria-label="Last name"
                                                    aria-describedby="last-name-addon"
                                                    name="last-name"
                                                    required
                                                />
                                                <div class="invalid-feedback">
                                                    Please provide a valid last name.
                                                </div>
                                            </div>

                                            <div class="form-group input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="email-addon">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                </div>
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    placeholder="E-mail address"
                                                    aria-label="E-mail address"
                                                    aria-describedby="email-addon"
                                                    name="email"
                                                    required
                                                />
                                                <div class="invalid-feedback">
                                                    Please provide a valid e-mail address.
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button type="button" class="btn btn-primary" id="submit-employee" disabled>
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr class="table-header text-light bg-dark">
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">E-mail</th>
                            </tr>
                        </thead>
                        <tbody id="employees"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/displayTable.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script src="js/validation.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
